<form action="#" method="post" class="container" id="connect">
    <div class="login">
        <label for="username"><b><i class="fas fa-user-alt"></i> Username</b></label>
        <input type="text" name="username" placeholder="Enter Your Username" id="username" required>
        <label for="password"><b><i class="fas fa-lock"></i> Password</b></label>
        <input type="password" name="password" placeholder="Enter Your Password" id="password" required>
        <button type="submit" id="loginForma">Log In</button>
    </div>
    <div class="cancel">
        <button type="button" class="cancelbutton" onclick="closeForm()">Cancel <i class="far fa-window-close"></i>
        </button>
    </div>
    <script>
        function openForm() {
            document.getElementById("connect").style.display = "block";
        }

        function closeForm() {
            document.getElementById("connect").style.display = "none";
        }
    </script>
</form>

<form action="#" method="GET" class="container2" id="connect1">
    <div class="login2">
        <label for="Ime"><b> Ime <p id="greska">Ime mora sadrzati izmedju 3 i 15 slova (bez brojeva)</p></b></label>
        <input type="text" name="ime" placeholder="Enter Your Name" id="imeRegistracija">
        <label for="Prezime"><b> Prezime <p id="greska1">Prezime mora sadrzati izmedju 5 i 15 slova (bez brojeva)</p>
        </b></label>
        <input type="text" name="LastName" placeholder="Enter Your LastName" id="prezimeRegistracija">
        <label for="username"><b> Username <p id="greska2">Username mora sadrzati izmedju 6 i 16 slova (i bar 1
            broj)</p></b></label>
        <input type="text" name="username" placeholder="Enter Your Username" id="usernameRegistracija">
        <label for="password"><b> Password <p id="greska3">Password mora imati bar 8 karaktera (velika i mala
            slova,brojeve)</p></b></label>
        <input type="password" name="password" placeholder="Enter Your Password" id="passwordRegistracija">
        <label for="Address"><b> Potvrdi Password <p id="greska4">Sifre se ne poklapaju</p></b></label>
        <input type="password" name="Address" placeholder="Enter Your Password" id="potvrdiPasswordRegistracija">
        <label for="email"><b> Email <p id="greska5">Email mora biti forme ...@example.com</p></b></label>
        <input type="text" name="email" placeholder="Enter Your Email" id="emailRegistracija">
        <button type="submit" id="registracija">Potvrdi</button>
    </div>
    <div class="cancel2">
        <button type="button" class="cancelbutton" onclick="closeForm1()">Cancel <i class="far fa-window-close"></i>
        </button>
    </div>
    <script>
        function openForm1() {
            document.getElementById("connect1").style.display = "block";
        }

        function closeForm1() {
            document.getElementById("connect1").style.display = "none";
        }
    </script>
</form>
