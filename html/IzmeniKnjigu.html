<form action="#" method="post" class="container" id="connect">
    <div class="login">
        <label for="username"><b><i class="fas fa-user-alt"></i> Username</b></label>
        <input type="text" name="username" placeholder="Enter Your Username" id="username" required>
        <label for="password"><b><i class="fas fa-lock"></i> Password</b></label>
        <input type="password" name="password" placeholder="Enter Your Password" id="password" required>
        <button type="submit" id="loginForma">Log In</button>
    </div>
    <div class="cancel">
        <button type="button" class="cancelbutton" onclick="closeForm()">Cancel <i class="far fa-window-close"></i>
        </button>
    </div>
    <script>
        function openForm() {
            document.getElementById("connect").style.display = "block";
        }

        function closeForm() {
            document.getElementById("connect").style.display = "none";
        }
    </script>
</form>

<form action="#" method="GET" class="container2" id="connect1">
    <div class="login2">
        <label for="Ime"><b> Ime <p id="greska">Ime mora sadrzati izmedju 3 i 15 slova (bez brojeva)</p></b></label>
        <input type="text" name="ime" placeholder="Enter Your Name" id="imeRegistracija">
        <label for="Prezime"><b> Prezime <p id="greska1">Prezime mora sadrzati izmedju 5 i 15 slova (bez brojeva)</p>
        </b></label>
        <input type="text" name="LastName" placeholder="Enter Your LastName" id="prezimeRegistracija">
        <label for="username"><b> Username <p id="greska2">Username mora sadrzati izmedju 6 i 16 slova (i bar 1
            broj)</p></b></label>
        <input type="text" name="username" placeholder="Enter Your Username" id="usernameRegistracija">
        <label for="password"><b> Password <p id="greska3">Password mora imati bar 8 karaktera (velika i mala
            slova,brojeve)</p></b></label>
        <input type="password" name="password" placeholder="Enter Your Password" id="passwordRegistracija">
        <label for="Address"><b> Potvrdi Password <p id="greska4">Sifre se ne poklapaju</p></b></label>
        <input type="password" name="Address" placeholder="Enter Your Password" id="potvrdiPasswordRegistracija">
        <label for="email"><b> Email <p id="greska5">Email mora biti forme ...@example.com</p></b></label>
        <input type="text" name="email" placeholder="Enter Your Email" id="emailRegistracija">
        <button type="submit" id="registracija">Potvrdi</button>
    </div>
    <div class="cancel2">
        <button type="button" class="cancelbutton" onclick="closeForm1()">Cancel <i class="far fa-window-close"></i>
        </button>
    </div>
    <script>
        function openForm1() {
            document.getElementById("connect1").style.display = "block";
        }

        function closeForm1() {
            document.getElementById("connect1").style.display = "none";
        }
    </script>
</form>


<div class="izmena">
    <form action="#" method="GET">
        <label for="naziv"><b class="font">Naziv <p id="izmeni1" class="velicinaFonta">Naziv knjige mora biti u
            intervalu od 3 do 20 slova (ne sme sadrzati brojeve)</p></b></label>
        <input type="text" name="naziv" id="nazivKnjige">
        <label for="kuca"><b class="font">Izdavacka kuca <p id="izmeni2" class="velicinaFonta">Izdavacka kuca mora biti
            u intervalu od 3 do 20 slova (ne sme sadrzati brojeve)</p></b></label>
        <input type="text" name="kuca" id="izadavackaKuca">
        <label for="autor"><b class="font">Autor <p id="izmeni3" class="velicinaFonta"> Ime autora mora biti u intervalu
            od 3 do 40 slova (ne sme sadrzati brojeve)</p></b></label>
        <input type="text" name="autor" id="autor">
        <label for="godina"><b class="font">Godina izdavanja <p id="izmeni4" class="velicinaFonta">Godina izdavanja ne
            sme sadrzati slova</p></b></label>
        <input type="text" name="godina" id="godinaIzadavnja">
        <label for="opis"><b class="font">Opis <p id="izmeni5" class="velicinaFonta">Opis knjige mora biti u intervalu
            od 10 do 600 karaktera </p></b></label>
        <textarea type="text" name="opis" id="opisKnjige"></textarea>
        <label for="cena"><b class="font">Cena <p id="izmeni6" class="velicinaFonta">Cena knjige mora sadrzati samo
            brojeve (od 1 do 10 cifara)</p></b></label>
        <input type="text" name="cena" id="cena">
        <label for="broj"><b class="font">Broj stranica <p id="izmeni7" class="velicinaFonta">Broj stranica mora
            sadrzati samo brojeve (od 1 do 5 cifara)</p></b></label>
        <input type="text" name="broj" id="brojStranica">
        <label for="jezik"><b class="font">Jezik <p id="izmeni8" class="velicinaFonta">Jezik knjige mora sadrzati samo
            slova (od 3 do 20)</p></b></label>
        <input type="text" name="jezik" id="jezik">
        <label for="tipPoveza"><b class="font">Tip poveza</b></label>
        <br>
        <select id="tipPoveza" class="promenaFonta">
            <option>Tvrdi</option>
            <option>Meki</option>
        </select>
        <label for="jezik"><b class="font">Pismo</b></label>
        <br>
        <select id="jezik" class="promenaFonta">
            <option>Cirilica</option>
            <option>Latinica</option>
        </select>
        <br>
        <button type="submit" id="sacuvajIzmenu">Sacuvaj</button>
    </form>
</div>
